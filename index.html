<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de CEP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Auto completar endereço e validação de CEP">
    <link rel="shortcut icon" href="svg/icon.svg" type="image/x-icon">
</head>
<body>
    <div data-loader></div>
    <h1>CEP Automático</h1>
    <article class="form-bg">
        <form action="" class="formulario">
            <fieldset>
                <label for="cep">CEP:</label>
                <input data-cep type="text" name="cep" id="cep" placeholder="00000-000">

                <label for="number">Número:</label>
                <input type="number" name="number" id="number">

                <label for="bairro">Bairro:</label>
                <input data-input data-bairro type="text" name="bairro" id="bairro">
            </fieldset>

            <fieldset>
                <label for="logradouro">Rua:</label>
                <input data-input data-logradouro type="text" name="logradouro" id="logradouro" required>
                
                <label for="cidade">Cidade:</label>
                <input data-input data-cidade type="text" name="cidade" id="cidade" required>

                <label for="uf">UF:</label>
                <input data-input data-uf type="text" name="uf" id="uf" required placeholder="SP">
            </fieldset>

            <input data-btn type="submit" value="Enviar" id="enviar">
        </form>
    </article>
    <script type="module" src="script.js"></script>
</body>
</html>
